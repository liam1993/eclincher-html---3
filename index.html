$(document).ready(function() {

  var topPos = (($(window).height() - $('.get-started-panel').height() - $('.logo-panel').height())  - $('#autocenterdiv').outerHeight())/2;
  topPos = topPos/2;
  $('#autocenterdiv').css({
    left: ($(window).width() - $('#autocenterdiv').outerWidth())/2,
    'margin-top': topPos > 0 ? topPos : 0,

  });
});
