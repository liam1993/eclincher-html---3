<script>
$(document).on('click', '.panel-heading span.clickable', function (e) {
	var $this = $(this);
    if (!$this.hasClass('panel-collapsed')) {
        $this.parents('.panel').find('.panel-body').slideUp();
        $this.addClass('panel-collapsed');
		$this.parent(".panel-heading").addClass('panel-collapsed-custom');
        $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
    } else {
        $this.parents('.panel').find('.panel-body').slideDown();
        $this.removeClass('panel-collapsed');
		$this.parent(".panel-heading").removeClass('panel-collapsed-custom');
        $this.find('i').removeClass('glyphicon-plus').addClass('glyphicon-minus');
    }
});

</script>
<script>
var lastScrollTop = 0;
$(window).scroll(function()
{
   var st = $(this).scrollTop();
   if(st > lastScrollTop)
   {
      if($(this).scrollTop() + $(this).height() == $(document).height())
	  {
	    $('.footer').fadeIn('300');
	  }
	  else
	  {
	  	$('.footer').fadeOut('300');
	  }
   }
   else
   {
      $('.footer').fadeIn('300');
   }
   lastScrollTop = st;
});
</script>
<script type="text/javascript">
$(document).ready(function(){
	generatefacebookgraph('facebookgraph');
	generatefacebookgraph('facebookgraph2');
	generatetwittergraph('twittergraph2');
});
function randNum()
{
	return ((Math.floor( Math.random()* (1+40-20) ) ) + 20)* 1200;
}
function randNumTW()
{
	return ((Math.floor( Math.random()* (1+40-20) ) ) + 20);
}
function generatefacebookgraph(id)
{
	if($("#"+id).length)
	{	
		var likes = [[1, 5+randNum()], [2, 10+randNum()], [3, 15+randNum()], [4, 20+randNum()],[5, 25+randNum()],[6, 30+randNum()],[7, 35+randNum()],[8, 40+randNum()],[9, 45+randNum()],[10, 50+randNum()],[11, 55+randNum()],[12, 60+randNum()],[13, 65+randNum()],[14, 70+randNum()],[15, 75+randNum()],[16, 80+randNum()],[17, 85+randNum()],[18, 90+randNum()],[19, 85+randNum()],[20, 80+randNum()],[21, 75+randNum()],[22, 80+randNum()],[23, 75+randNum()],[24, 70+randNum()],[25, 65+randNum()],[26, 75+randNum()],[27,80+randNum()],[28, 85+randNum()],[29, 90+randNum()], [30, 95+randNum()]];

		var plot = $.plot($("#"+id),
			   [ { data: likes, label: "Fans"} ], {
				   series: {
					   lines: { show: true,
								lineWidth: 2,
								fill: true, fillColor: { colors: [ { opacity: 0.5 }, { opacity: 0.2 } ] }
							 },
					   points: { show: true, 
								 lineWidth: 2 
							 },
					   shadowSize: 0
				   },
				   grid: { hoverable: true, 
						   clickable: true, 
						   tickColor: "#f9f9f9",
						   borderWidth: 0
						 },
				   colors: ["#3B5998"],
					xaxis: {ticks:6, tickDecimals: 0},
					yaxis: {ticks:3, tickDecimals: 0},
				 });

		function showTooltip(x, y, contents) {
			$('<div id="tooltip">' + contents + '</div>').css( {
				position: 'absolute',
				display: 'none',
				top: y + 5,
				left: x + 5,
				border: '1px solid #fdd',
				padding: '2px',
				'background-color': '#dfeffc',
				opacity: 0.80
			}).appendTo("body").fadeIn(200);
		}

		var previousPoint = null;
		$("#"+id).bind("plothover", function (event, pos, item) {
			$("#x").text(pos.x.toFixed(2));
			$("#y").text(pos.y.toFixed(2));

				if (item) {
					if (previousPoint != item.dataIndex) {
						previousPoint = item.dataIndex;

						$("#tooltip").remove();
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						showTooltip(item.pageX, item.pageY,
									item.series.label + " of " + x + " = " + y);
					}
				}
				else {
					$("#tooltip").remove();
					previousPoint = null;
				}
		});
	}
}
