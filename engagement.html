<script src="js/main.js"></script>
<script>
var lastScrollTop = 0;
$(window).scroll(function()
{
	/*if ($(this).scrollTop() == 0)
	{  
		$('.footer').removeClass("sticky");
	}
	else
	{
		$('.footer').addClass("sticky");
	}*/
   var st = $(this).scrollTop();
   if(st > lastScrollTop)
   {
      if($(this).scrollTop() + $(this).height() == $(document).height())
	  {
	    $('.footer').fadeIn('300');
	  }
	  else
	  {
	  	$('.footer').fadeOut('300');
	  }
   }
   else
   {
      $('.footer').fadeIn('300');
   }
   lastScrollTop = st;
});
</script>
