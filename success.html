<script type="application/javascript" language="javascript">
$(document).ready(function() {
  var topPos = (($(window).height() - $('.logo-panel').height())  - $('#autocenterdiv').outerHeight())/2;
  topPos = topPos;
  $('#autocenterdiv').css({
    left: ($(window).width() - $('#autocenterdiv').outerWidth())/2,
    'margin-top': topPos > 0 ? topPos : 0
  });
});
</script>
